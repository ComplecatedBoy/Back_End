<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-Post Request</title>
</head>
<body>

    <form action="http://localhost:5000/register" method="get">
        <input type="text" name="username" id="User" placeholder="Enter Username">
        <input type="password" name="password" id="Pass" placeholder="Enter PassWord">
        <input type="submit" value="Register">
    </form>
    <br>
    <hr>
    <br>
    <form action="http://localhost:5000/register" method="post">
        <input type="text" name="username" id="User" placeholder="Your Name">
        <input type="password" name="password" id="Pass" placeholder="Favorite Word">
        <input type="submit" value="PostIt">
    </form>
    
</body>
</html>
